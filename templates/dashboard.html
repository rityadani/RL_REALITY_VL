<!DOCTYPE html>
<html>
<head>
    <title>Sovereign DevOps Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover:hover { transform: translateY(-2px); transition: all 0.3s ease; }
        .pulse-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="gradient-bg text-white p-6 rounded-lg shadow-lg mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold flex items-center">
                        <i class="fas fa-rocket mr-3"></i>
                        Sovereign DevOps Intelligence Stack
                    </h1>
                    <p class="text-blue-100 mt-2">KSML-Aligned | Indigenous | Self-Contained</p>
                </div>
                <div class="text-right">
                    <div class="pulse-dot w-3 h-3 bg-green-400 rounded-full inline-block mr-2"></div>
                    <span class="text-sm">System Operational</span>
                </div>
            </div>
        </div>

        <!-- Mode Toggle -->
        <div class="mb-6">
            <div class="bg-white p-4 rounded-lg shadow">
                <button onclick="setMode('user')" class="mode-btn bg-blue-500 text-white px-4 py-2 rounded mr-2 hover:bg-blue-600 transition">
                    <i class="fas fa-user mr-2"></i>User Mode
                </button>
                <button onclick="setMode('dev')" class="mode-btn bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
                    <i class="fas fa-code mr-2"></i>Developer Mode
                </button>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- RL Policy Status -->
            <div class="bg-white p-6 rounded-lg shadow-lg card-hover">
                <div class="flex items-center mb-4">
                    <i class="fas fa-brain text-purple-500 text-2xl mr-3"></i>
                    <h3 class="text-xl font-semibold text-gray-800">RL Policy Status</h3>
                </div>
                <div id="rl-metrics" class="space-y-3">
                    <div class="flex justify-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-500"></div>
                    </div>
                </div>
            </div>
            
            <!-- Agent Status -->
            <div class="bg-white p-6 rounded-lg shadow-lg card-hover">
                <div class="flex items-center mb-4">
                    <i class="fas fa-cogs text-green-500 text-2xl mr-3"></i>
                    <h3 class="text-xl font-semibold text-gray-800">Agent Status</h3>
                </div>
                <div id="agent-status" class="space-y-2">
                    <div class="flex justify-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-500"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- InsightFlow Metrics -->
            <div class="bg-white p-6 rounded-lg shadow-lg card-hover">
                <div class="flex items-center mb-4">
                    <i class="fas fa-chart-line text-blue-500 text-2xl mr-3"></i>
                    <h3 class="text-xl font-semibold text-gray-800">InsightFlow Metrics</h3>
                </div>
                <div id="insightflow-data" class="space-y-3">
                    <div class="flex justify-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                    </div>
                </div>
            </div>
            
            <!-- Live Events -->
            <div class="bg-white p-6 rounded-lg shadow-lg card-hover">
                <div class="flex items-center mb-4">
                    <i class="fas fa-bolt text-yellow-500 text-2xl mr-3"></i>
                    <h3 class="text-xl font-semibold text-gray-800">Live Events</h3>
                </div>
                <div id="live-events" class="space-y-2 max-h-64 overflow-y-auto">
                    <div class="flex justify-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-yellow-500"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Developer Logs -->
        <div id="dev-logs" class="bg-white p-6 rounded-lg shadow-lg card-hover hidden">
            <div class="flex items-center mb-4">
                <i class="fas fa-terminal text-gray-600 text-2xl mr-3"></i>
                <h3 class="text-xl font-semibold text-gray-800">Developer Logs</h3>
            </div>
            <div id="detailed-logs" class="bg-gray-900 text-green-400 p-4 rounded font-mono text-sm max-h-96 overflow-y-auto">
                Loading logs...
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'user';
        
        function setMode(mode) {
            currentMode = mode;
            
            // Update button styles
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('bg-blue-500', 'bg-gray-500');
                btn.classList.add('bg-gray-500');
            });
            
            if (mode === 'user') {
                event.target.classList.remove('bg-gray-500');
                event.target.classList.add('bg-blue-500');
            } else {
                event.target.classList.remove('bg-gray-500');
                event.target.classList.add('bg-blue-500');
            }
            
            // Show/hide dev logs
            const devLogs = document.getElementById('dev-logs');
            devLogs.classList.toggle('hidden', mode !== 'dev');
            
            loadData();
        }
        
        function loadData() {
            // Load RL Policy Data
            fetch('/api/policy-data')
                .then(r => r.json())
                .then(data => {
                    const rlDiv = document.getElementById('rl-metrics');
                    if (data.current_policy) {
                        const driftScore = data.current_policy.drift_score || 0;
                        const totalUpdates = data.current_policy.total_updates || 0;
                        
                        rlDiv.innerHTML = `
                            <div class="text-center">
                                <div class="text-4xl font-bold text-purple-600 mb-2">${driftScore.toFixed(3)}</div>
                                <div class="text-gray-600 mb-4">Drift Score</div>
                            </div>
                            <div class="grid grid-cols-2 gap-4 text-sm">
                                <div class="bg-purple-50 p-3 rounded">
                                    <div class="font-semibold text-purple-700">Total Updates</div>
                                    <div class="text-2xl font-bold text-purple-600">${totalUpdates}</div>
                                </div>
                                <div class="bg-purple-50 p-3 rounded">
                                    <div class="font-semibold text-purple-700">Days Active</div>
                                    <div class="text-2xl font-bold text-purple-600">${data.total_days}</div>
                                </div>
                            </div>
                        `;
                    } else {
                        rlDiv.innerHTML = '<div class="text-gray-500 text-center">No policy data available</div>';
                    }
                });
            
            // Load Live Events
            fetch('/api/live-events')
                .then(r => r.json())
                .then(data => {
                    const agentDiv = document.getElementById('agent-status');
                    const eventsDiv = document.getElementById('live-events');
                    
                    // Agent Status
                    let agentHtml = '';
                    const agents = data.agents || {};
                    if (Object.keys(agents).length > 0) {
                        for (const [agent, status] of Object.entries(agents)) {
                            agentHtml += `
                                <div class="flex items-center justify-between p-3 bg-green-50 rounded">
                                    <div class="flex items-center">
                                        <div class="w-3 h-3 bg-green-500 rounded-full mr-3"></div>
                                        <span class="font-semibold text-gray-700 capitalize">${agent}</span>
                                    </div>
                                    <span class="text-xs text-gray-500">${new Date(status.last_seen).toLocaleTimeString()}</span>
                                </div>
                            `;
                        }
                    } else {
                        agentHtml = '<div class="text-gray-500 text-center">No agents active</div>';
                    }
                    agentDiv.innerHTML = agentHtml;
                    
                    // Live Events
                    let eventsHtml = '';
                    const events = data.events || [];
                    events.slice(-5).forEach(event => {
                        const eventIcon = getEventIcon(event.event_type);
                        const eventColor = getEventColor(event.event_type);
                        
                        eventsHtml += `
                            <div class="flex items-center p-3 bg-gray-50 rounded hover:bg-gray-100 transition">
                                <i class="${eventIcon} ${eventColor} mr-3"></i>
                                <div class="flex-1">
                                    <div class="font-semibold text-sm">${event.event_type}</div>
                                    <div class="text-xs text-gray-500">${new Date(event.timestamp).toLocaleTimeString()}</div>
                                    ${currentMode === 'dev' ? '<div class="text-xs text-gray-400 mt-1">' + JSON.stringify(event.data).substring(0, 50) + '...</div>' : ''}
                                </div>
                            </div>
                        `;
                    });
                    eventsDiv.innerHTML = eventsHtml || '<div class="text-gray-500 text-center">No recent events</div>';
                });
            
            // Load InsightFlow
            fetch('/api/insightflow')
                .then(r => r.json())
                .then(data => {
                    const insightDiv = document.getElementById('insightflow-data');
                    const metrics = data.live_metrics || {};
                    
                    const healthColor = metrics.system_health === 'Good' ? 'text-green-600' : 'text-yellow-600';
                    const healthIcon = metrics.system_health === 'Good' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle';
                    
                    insightDiv.innerHTML = `
                        <div class="grid grid-cols-2 gap-4">
                            <div class="text-center">
                                <i class="${healthIcon} ${healthColor} text-3xl mb-2"></i>
                                <div class="font-semibold ${healthColor}">${metrics.system_health || 'Unknown'}</div>
                                <div class="text-xs text-gray-500">System Health</div>
                            </div>
                            <div class="space-y-2 text-sm">
                                <div class="flex justify-between">
                                    <span>Uptime Checks:</span>
                                    <span class="font-semibold">${metrics.uptime_checks || 0}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span>Heal Actions:</span>
                                    <span class="font-semibold">${metrics.heal_actions || 0}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span>RL Updates:</span>
                                    <span class="font-semibold">${metrics.rl_updates || 0}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
            
            // Developer Mode Logs
            if (currentMode === 'dev') {
                fetch('/api/live-events')
                    .then(r => r.json())
                    .then(data => {
                        const logsDiv = document.getElementById('detailed-logs');
                        let logsHtml = '';
                        (data.events || []).forEach(event => {
                            logsHtml += `
                                <div class="mb-3 border-l-2 border-green-500 pl-3">
                                    <div class="text-yellow-400">[${event.event_type}] ${event.id}</div>
                                    <div class="text-gray-400 text-xs">${event.timestamp}</div>
                                    <pre class="text-green-300 text-xs mt-1">${JSON.stringify(event.data, null, 2)}</pre>
                                </div>
                            `;
                        });
                        logsDiv.innerHTML = logsHtml || '<div class="text-gray-500">No logs available</div>';
                    });
            }
        }
        
        function getEventIcon(eventType) {
            if (eventType.includes('deploy')) return 'fas fa-rocket';
            if (eventType.includes('heal')) return 'fas fa-wrench';
            if (eventType.includes('uptime')) return 'fas fa-heartbeat';
            if (eventType.includes('rl')) return 'fas fa-brain';
            if (eventType.includes('issue')) return 'fas fa-exclamation-triangle';
            return 'fas fa-circle';
        }
        
        function getEventColor(eventType) {
            if (eventType.includes('success')) return 'text-green-500';
            if (eventType.includes('failed') || eventType.includes('error')) return 'text-red-500';
            if (eventType.includes('warning')) return 'text-yellow-500';
            if (eventType.includes('rl')) return 'text-purple-500';
            return 'text-blue-500';
        }
        
        // Auto-refresh every 5 seconds
        setInterval(loadData, 5000);
        loadData();
    </script>
</body>
</html>
